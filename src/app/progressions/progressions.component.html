<div class="progression-container">
  <label for="key">
    Key:
    <input id="key" type="text" [(ngModel)]="key" />
    <button (click)="updateProgression()">Enter</button>
  </label>
  <br />
  <div class="progression-text">
    @for (chord of progression; track $index) {
    <app-chord-selector [chord]="chord" [style.padding.px]="50"></app-chord-selector>}
  </div>
</div>
